<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = stylesheet href = "style.css">
    <title>Contact Us Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    
    <form id = "survery-form">
        <label for ="fname">First Name:</label>
        <input type = "text" id = "fname" name = "fname"><br><br>

        <label for ="lname">Last Name:</label>
        <input type = "text" id = "lname" name = "lname"><br><br>

        <label for ="email">Email ID:</label>
        <input type = "text" id = "email" name = "email"><br><br>

        <label for ="num">Phone Number:</label>
        <input type = "number" id = "num" name = "num"><br><br>

        <p>How do you want us to contact you?</p>
        <input type = "checkbox" id = "email" name = "email" value = "Email">
        <label for = "email">Through Email</label><br>

        <input type = "checkbox" id = "num" name = "num" value = "Number">
        <label for = "num">Through Call</label><br><br><br>

        <input type ="submit" value ="Submit">
    </form>
</html>
